version: '3.8'

services:
  comfyui:
    build:
      context: .
      dockerfile: Dockerfile
    image: comfyui-defurnish:latest
    container_name: comfyui-defurnish
    ports:
      - "8188:8188"
    volumes:
      # Persist outputs
      - ./output:/app/output
      # Persist inputs
      - ./input:/app/input
      # Optional: mount models from host to avoid re-downloading
      # - ./models:/app/models
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8188/system_stats"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
